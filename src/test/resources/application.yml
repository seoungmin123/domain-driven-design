spring:
  sql:
    init:
      mode: always  # 애플리케이션 시작할 때마다 SQL 초기화 스크립트 실행
  jpa:
    show-sql: true  # SQL 쿼리를 콘솔에 출력
    properties:
      hibernate:
        ddl-auto: none  # 테이블 자동 생성 안함 (수동으로 관리)
        format_sql: true  # SQL을 보기 좋게 포맷팅
        highlight_sql: true  # SQL 구문 하이라이트
        use_sql_comments: true  # SQL에 주석 추가

logging:
  level:
    org.hibernate.SQL: debug  # SQL 쿼리 로깅
    org.hibernate.type.descriptor.sql: trace  # SQL 파라미터 값까지 로깅